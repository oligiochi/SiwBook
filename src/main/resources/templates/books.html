<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="stylesheet" href="/css/fragmentStyles/Hero.css">
  <link rel="stylesheet" href="/css/Books.css">
  <meta charset="UTF-8">
  <title>SIWBooks</title>
</head>
<body>

<!-- Sezione Header -->
<div th:insert="~{fragments/topBar :: site-header}"></div>

<section class="hero-section text-center text-white">
  <div class="container position-relative z-2">
    <h1 class="display-4 fw-bold">Scopri la Nostra Collezione</h1>
    <p class="lead">Esplora i libri che hanno segnato la storia e lasciati ispirare da ogni pagina</p>
    <div class="divider mx-auto"></div>
  </div>
  <div class="hero-diagonal"></div> <!-- Fascia obliqua -->
</section>
<!-- Sezione Barra di Ricerca Avanzata -->
<section id="advanced-search" class="py-4 bg-light">
  <div class="content-wrapper">
    <div th:insert="fragments/advancedSearh :: searchBar(genere=${genere}, sortBy=${sortBy})"></div>
  </div>
</section>

<!-- Sezione Grid dei Libri -->
<div class="container">
  <div th:insert="~{fragments/gridbook :: bookGrid(books=${books}, totalCount=${totalCount}, page=${page})}"></div>
</div>

<div th:insert="~{fragments/errorModal :: errorModal(error)}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/pagination.js"></script>
<script src="/js/searchBar.js"></script>
<script src="/js/error-modal.js"></script>
</body>
</html>
