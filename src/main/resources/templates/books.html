<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SIWBooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles2.css">
</head>
<body>

<!-- Sezione Header -->
<section id="site-header">
  <div th:insert="~{fragments/topBar :: site-header}"></div>
</section>

<!-- Sezione Barra di Ricerca Avanzata -->
<section id="advanced-search" class="py-4 bg-light">
  <div class="content-wrapper">
    <div th:insert="fragments/advancedSearh :: searchBar(genere=${genere}, sortBy=${sortBy})"></div>
  </div>
</section>

<!-- Sezione Grid dei Libri -->
<section id="book-grid" class="py-5">
  <div class="container">
    <div th:insert="~{fragments/gridbook :: bookGrid(books=${books}, totalCount=${totalCount}, page=${page})}"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/pagination.js"></script>
<script src="/js/searchBar.js"></script>
</body>
</html>
