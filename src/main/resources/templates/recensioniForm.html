<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Recensione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/css/recensioniForm.css" />
  <link rel="stylesheet" href="/css/styles2.css" />
</head>
<body>
<div th:replace="~{fragments/topBar :: site-header}"></div>
<div class="warped_box_for_card">
<div class="review-form-card">
  <div class="title-section">
    <h1>Aggiungi Recensione</h1>
    <p class="subtitle">Condividi la tua esperienza con la community</p>
  </div>

  <form id="reviewForm" th:action="@{/book/{id}/addReview(id=${book.id})}" th:object="${review}" method="post">
    <div class="form-group">
      <label for="reviewTitle">Titolo Recensione</label>
      <input type="text" id="reviewTitle" class="input" placeholder="Inserisci un titolo significativo"
             maxlength="80" th:field="*{titolo}">
      <div class="character-count" id="titleCount">0/80 caratteri</div>
    </div>

    <div class="rating-section">
      <span class="rating-label">Valutazione:</span>
      <div class="stars" id="ratingStars">
        <span class="star" data-value="1"><i class="fas fa-star"></i></span>
        <span class="star" data-value="2"><i class="fas fa-star"></i></span>
        <span class="star" data-value="3"><i class="fas fa-star"></i></span>
        <span class="star" data-value="4"><i class="fas fa-star"></i></span>
        <span class="star" data-value="5"><i class="fas fa-star"></i></span>
      </div>
      <!-- Cambiato il nome in th:field -->
      <input type="hidden" id="ratingValue" th:field="*{stelle}" value="0">
    </div>

    <div class="form-group">
      <label for="reviewText">Recensione</label>
      <textarea id="reviewText" class="input" placeholder="Descrivi la tua esperienza in dettaglio..."
                maxlength="500" th:field="*{commento}"></textarea>
      <div class="character-count" id="textCount">0/500 caratteri</div>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn submit-btn">
        <i class="fas fa-paper-plane"></i> Pubblica Recensione
      </button>
      <button type="reset" class="btn reset-btn">
        <i class="fas fa-redo"></i> Resetta
      </button>
    </div>

    <div id="errorMessage" class="error-message" th:if="${error}" th:text="${error}"></div>
    <div id="successMessage" class="success-message" th:if="${success}">
      <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
    </div>
  </form>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/recensioniForm.js"></script>
</body>
</html>
