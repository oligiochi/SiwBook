
<!-- src/main/resources/templates/customError.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Errore â€“ Dettagli</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        .header { color: #c0392b; }
        .section { margin-top: 1.5em; }
        pre { background: #f8f8f8; padding: 1em; overflow-x: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Si &egrave verificato un errore</h1>
    <div class="section">
        <strong>Timestamp:</strong>
        <span th:text="${timestamp}">2025-06-22 14:00:00</span>
    </div>
    <div class="section">
        <strong>Path:</strong>
        <span th:text="${path}">/mio/endpoint</span>
    </div>
    <div class="section">
        <strong>Tipo di eccezione:</strong>
        <span th:text="${exceptionType}">NullPointerException</span>
    </div>
    <div class="section">
        <strong>Messaggio:</strong>
        <span th:text="${message}">Dettagli sul problema...</span>
    </div>
    <div class="section">
        <strong>Stack trace (parziale):</strong>
        <pre th:text="${stackTrace}">com.example.MyClass.method(MyClass.java:42)
...</pre>
    </div>
    <div class="section">
        <a th:href="@{/}">Torna alla home</a>
    </div>
</div>
</body>
</html>
