<!-- fragments/bookReviews.html -->
<div th:fragment="reviews(reviewsList)">
    <div class="reviews-container" th:if="${not #lists.isEmpty(reviewsList)}">
        <div class="review" th:each="r : ${reviewsList}">
            <div class="review-header">
                <div class="reviewer"
                     th:text="${r.author.name} + ' ' + ${r.author.surname}">
                    <!-- Nome recensione -->
                </div>
                <!-- Se ti serve la data, usa #temporals e una proprietÃ  r.date -->
                <!--
                <div class="review-date"
                     th:text="${#temporals.format(r.date, 'dd MMMM yyyy')}">
                </div>
                -->
            </div>
            <div class="review-rating">
                <i class="fas"
                   th:each="i : ${#numbers.sequence(1,5)}"
                   th:classappend="${i <= r.stelle} ? ' fa-star' : ' fa-star empty-stars'">
                </i>
            </div>

            <div class="review-title" th:text="${r.titolo}">
                Titolo recensione
            </div>
            <div class="review-content" th:text="${r.commento}">
                Testo della recensione...
            </div>
        </div>
    </div>
</div>
