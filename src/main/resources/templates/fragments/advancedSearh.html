<!-- fragments/search.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="searchBar(searchTerm, genere, startDate, endDate, sortBy)">
    <link rel="stylesheet" th:href="@{/css/fragmentStyles/search-fragment.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome per icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <div class="search-box">
        <form action="" method="get">
            <div class="search-bar">
                <input type="text"
                       name="searchTerm"
                       class="form-control search-input"
                       placeholder="Cerca titoli, autori, generi..."
                       th:value="${searchTerm}" />

                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <h3 class="section-title">Filtra per categoria</h3>
            <div class="tags-container" th:each="cat : ${genere}">
                <button type="submit"
                        name="genre"
                        th:value="${cat.g.id}"
                        class="tag"
                        th:classappend="${cat.selected} ? ' active' : ''">
                    <span th:text="${cat.g.genere}">Genere</span>
                    <span class="badge rounded-pill" th:text="${cat.count}">0</span>
                </button>
            </div>

            <h3 class="section-title">Filtri avanzati</h3>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Intervallo di pubblicazione</label>
                    <div class="d-flex gap-2">
                        <input type="date" class="form-control" name="startDate" th:value="${startDate}" th:attr="max=${today}" placeholder="Data inizio">
                        <input type="date" class="form-control" name="endDate" th:value="${endDate}" th:attr="max=${today}" placeholder="Data fine">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Ordina per</label>
                    <select class="form-select sort-select" name="sortBy">
                        <option value="DATE_DESC" th:selected="${sortBy == 'DATE_DESC'}">Data</option>
                        <option value="RATING"    th:selected="${sortBy == 'RATING'}">Valutazione</option>
                        <option value="TITLE"     th:selected="${sortBy == 'TITLE'}">Titolo (A-Z)</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{js/searchBar.js}"></script>
</body>
</html>
